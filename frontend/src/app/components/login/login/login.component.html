<div *ngIf="toggleUserFail == true">
  <div class="alert alert-danger" role="alert">
    Неверный Логин или Пароль
  </div>
</div>

<div *ngIf="vk == false">
<div class="main-signin">
  <img width="75px;" (click)="vk = !vk" src="../../../../assets/vkontakte_PNG3.png" alt="">
  <div class="main-signin__head">
    <p>АВТОРИЗАЦИЯ</p>
  </div>
  <div class="main-signin__middle">
    <div class="middle__form">
      <input [(ngModel)]="login" type="text" placeholder="Логин">
      <input [(ngModel)]="password" type="password" placeholder="Пароль">
      <input (click)="logIn();" type="submit" value="ВОЙТИ">
    </div>
  </div>
  <div class="main-signin__foot">
    <div class="foot__left">
      <p>Войти через:</p>
    </div>
    <div class="foot__right">
      <div class="vk">
        </div>
      <div class="face">
        <a href="#"></a>
      </div>
    </div>
  </div>
</div>
</div>

<div *ngIf="vk == true">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address or phone</label>
        <input [(ngModel)]="login" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group form-check">
         </div>
      <button (click)="logIn()"  class="btn btn-primary">Submit</button>

</div>
