<div class="container">
  <div class="row">
    <div class="col-sm">
      <button (click)="toggleChat = !toggleChat" type="button" class="list-group-item list-group-item-action"> {{room}} </button>
      <button (click)="deleteThisRoom(room)" type="button" class="btn btn-danger">Удалить комнату</button>
    </div>

    <div *ngIf="toggleChat == true" class="col-sm">
      <div class="card">

        <div class="card-body">
          <div *ngFor="let message of messages">
            <p class="card-text"> {{user}} : {{message}}
              <span style="margin-left: 59px;"> {{dateCurrent}} </span>
            </p>
          </div>
          <div class="input-group mb-3">
            <input [(ngModel)]="message" type="text" class="form-control" placeholder="Ваше сообщение..." aria-label="Recipient's username"
              aria-describedby="button-addon2">
            <div class="input-group-append">
              <button (click)="writeMessage()" class="btn btn-outline-secondary" type="button" id="button-addon2">Отправить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
